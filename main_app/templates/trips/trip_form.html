{% extends 'base.html' %} {% load static %} {% block content %}
<main class="mainform">
  <nav id="formNav">
    <a href="/" class="CRUDButton">
      <div class="formNavIcon">
        <img
          id="formNavIconImage"
          src="{% static '/css/main_app/closeIcon.svg' %}"
          alt="Close Icon"
        />
      </div>
    </a>
  </nav>
  {% if object %}
  <h1 id="tripTitleDetail">Update Your Trip</h1>
  {% else %}
  <h1 id="tripTitleDetail">Create Your Trip</h1>
  {% endif %}
  <p id="tripUserNameDetail">Add the location and the photos for your trip.</p>
  <div class="formLineBreaker"></div>
  <form action="{% url 'trips_create' trip.id %}" method="post" class="formBlock">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input
      type="text"
      name="title"
      placeholder="e.g. Tokyo"
      maxlength="100"
      required=""
      id="id_title"
      class="formInput"
    />
    <div class="inputLine"></div>
    <label for="id_from_location">From location:</label>
    <input
      type="text"
      name="from_location"
      placeholder="e.g. Tokyo"
      maxlength="100"
      required=""
      id="id_from_location"
      class="formInput"
    />
    <div class="inputLine"></div>
    <label for="id_to_location">To location:</label>
    <input
      type="text"
      name="to_location"
      placeholder="e.g. Tokyo"
      maxlength="100"
      required=""
      id="id_to_location"
      class="formInput"
    />
    <div class="inputLine"></div>

    <input type="submit" value="Submit!" class="submitButton" />
  </form>
</main>
{% endblock content %}
