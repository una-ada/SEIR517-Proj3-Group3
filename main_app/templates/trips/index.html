{% extends 'base.html' %}
{% block content %}

<h1>Trips</h1>

{% for trip in trips %}
  <a href="{% url 'detail' trip.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ trip.title }}</span>
            <p>From: {{ trip.from_location }}</p>
            <p>To: {{ trip.to_location }}</p>
            <p>To: {{ trip.user }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
