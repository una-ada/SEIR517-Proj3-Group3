{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabby</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mainform">
      <nav id="formNav">
        <a href="/" class="CRUDButton">
          <div class="formNavIcon">
            <img
              id="formNavIconImage"
              src="{% static '/css/main_app/closeIcon.svg' %}"
              alt="Close Icon"
            />
          </div>
        </a>
      </nav>
      {% if object %}
      <h1 id="tripTitleDetail">Update Your Trip</h1>
      {% else %}
      <h1 id="tripTitleDetail">Create Your Trip</h1>
      {% endif %}
      <p id="tripUserNameDetail">
        Add the location and the photos for your trip.
      </p>
      <div class="formLineBreaker"></div>

      <form
        action=""
        {% if not object %}
        enctype="multipart/form-data"
        {% endif %}
        method="post"
        class="formBlock"
      >
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input
          type="text"
          name="title"
          placeholder="e.g. Tokyo"
          maxlength="100"
          required=""
          id="id_title"
          class="formInput"
        />
        <div class="inputLine"></div>
        <label for="id_from_location">From location:</label>
        <input
          type="text"
          name="from_location"
          placeholder="e.g. Tokyo"
          maxlength="100"
          required=""
          id="id_from_location"
          class="formInput"
        />
        <div class="inputLine"></div>
        <label for="id_to_location">To location:</label>
        <input
          type="text"
          name="to_location"
          placeholder="e.g. Tokyo"
          maxlength="100"
          required=""
          id="id_to_location"
          class="formInput"
        />
        <div class="inputLine"></div>
        {% if not object %}
        <input type="file" name="photo-file" id="formFileInput" />
        {% endif %}
        <input type="submit" value="Submit!" class="submitButton" />
      </form>
    </main>
  </body>
</html>
