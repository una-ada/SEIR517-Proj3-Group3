{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  {% include 'partials/header.html' %}
  <div class="generalContent">
    <div class="generalContentHeading">
      <p>Discover Other Trips</p>
      <a id="seeMoreButton">See More</a>
    </div>
    <div class="generalContentBlock">
      {% for trip in trips %}
      <a id="tripBlock" href="/trips/{{ trip.id }}">
        <img
          id="tripImage"
          src="{% static '/css/main_app/tokyoFireworks.jpeg' %}"
        />
        <div class="tripImageShading"></div>
        <div class="tripContent">
          <div class="tripDetailBlock">
            <p id="tripName">{{ trip.title }}</p>
            <p id="tripUserName">Stevan Johnson</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
